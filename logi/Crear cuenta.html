<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta - Barbería LASHES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('../imagenes/fondo.webp') !important;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      backdrop-filter: brightness(0.9);
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
    <body class="bg-cover bg-center h-screen" style="background-image: url('fondo\ 4.webp');">
  <div class="form-container">
    <h2 class="text-center text-primary mb-4">Crear Cuenta</h2>
    <form action="procesar-cuenta.php" method="POST">
      <!-- Nombre completo -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <!-- Correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono">
      </div>

      <!-- Número de identificación -->
      <div class="mb-3">
        <label for="identificacion" class="form-label">Número de Identificación</label>
        <input type="text" class="form-control" id="identificacion" name="identificacion" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Botón para crear cuenta -->
      <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
    </form>
  </div>

</body>
</html>
